<h1>Dragon Ball Z</h1>
<h1></h1>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Krillin - 700</li>
            <li>Goku - 15,000</li>
            <li>Vegeta - 8,500</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar: <small>{{nuevo.nombre}}</small> | Poder: <small>{{nuevo.poder}}</small></h3>
        <hr>
        <form (ngSubmit)="agregar($event)">
            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            >

            <input 
                type="text" 
                placeholder="Poder" 
                [value]="nuevo.poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
                >

            <button type="submit">Agregar</button>
        </form>
    </div>

</div>
